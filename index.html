<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento con Stripe</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .payment-container {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #6772e5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5469d4;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Paga con Stripe</h1>
    <p>Acquista un prodotto per 9,99â‚¬</p>
    <button id="checkout-button">Procedi al pagamento</button>
  </div>

  <script>
    const stripe = Stripe('pk_test_51QPKIVLT7eVc2XDOGsYXJAEB2dHY3VnEZBsqVFG7In6Bb8n0cd6Srbvc7WM6QDeZJUaVmAeDBuJFSlTbFoET1Z0o00RrZSgw85'); // Inserisci la tua chiave pubblica qui

    document.getElementById('checkout-button').addEventListener('click', async () => {
      const response = await fetch('https://YOUR_BACKEND_URL/create-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const session = await response.json();

      const result = await stripe.redirectToCheckout({ sessionId: session.id });

      if (result.error) {
        alert(result.error.message);
      }
    });
  </script>
</body>
</html>
